<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-… " crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Search Users</h1>
        <input type="text" class="form-control" name="search" placeholder="Start Typing to Search for Users"
        hx-post="/search" hx-trigger="input changed delay:500ms, search" hx-target="#search-results">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                </tr>
            </thead>
            <tbody id="search-results">
                <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-…" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-…"
        crossorigin="anonymous"></script>

</body>

</html>
