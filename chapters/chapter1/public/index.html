<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX User Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        h1 {
            font-weight: bold;
        }

        .cool-btn {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .cool-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 117, 140, 0.5);
        }

        .htmx-indicator {
            display: none;
            margin-left: 10px;
        }

        .htmx-indicator.show {
            display: inline-block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        #here {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸš€ Fetch Users with Style</h1>
        <button type="button" hx-get="/users" hx-confirm="Ready to fetch cool users?" hx-vals='{"limit":3}'
            hx-indicator="#loading" class="cool-btn" hx-swap="innerHTML" hx-target="#here">
            Fetch Users ðŸš€
        </button>

        <div id="loading" class="htmx-indicator spinner-border" role="status">
        </div>

        <div id="here" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
